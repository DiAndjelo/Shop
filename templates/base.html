{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ url.name }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static "img/apple-touch-icon.png" %}">
    <!-- Place favicon.ico in the root directory -->


    <!-- =========================
        Loding All Stylesheet
    ============================== -->

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.min.css" %}">
    <link rel="stylesheet" href="{% static "css/rateyo.css" %}">
    <link rel="stylesheet" href="{% static "css/lightslider.min.css" %}">
    <link rel="stylesheet" href="{% static "css/flexslider.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-ui.min.css" %}">
    <link rel="stylesheet" href="{% static "css/megamenu.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <!-- =========================
    	Header Loading JS Script
    ============================== -->
    <script src="{% static "js/modernizr.js" %}"></script>
</head>
<body>



    {% include "base/navbar.html" %}

    {% block content %}
    {% endblock %}

    {% include "base/footer.html" %}




    <!-- =========================
    	Main Loding JS Script
    ============================== -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery-ui.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.countdown.min.js" %}"></script>
    <script src="{% static "js/jquery.counterup.min.js" %}"></script>
    <script src="{% static "js/jquery.nav.js" %}"></script>
    <!-- <script src="js/jquery.nicescroll.js"></script> -->
    <script src="{% static "js/jquery.rateyo.js" %}"></script>
    <script src="{% static "js/jquery.scrollUp.min.js" %}"></script>
    <script src="{% static "js/jquery.sticky.js" %}"></script>
    <script src="{% static "js/mobile.js" %}"></script>
    <script src="{% static "js/lightslider.min.js" %}"></script>
    <script src="{% static "js/owl.carousel.min.js" %}"></script>
    <script src="{% static "js/circle-progress.min.js" %}"></script>
    <script src="{% static "js/waypoints.min.js" %}"></script>
    <script src="{% static "js/simplePlayer.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <script src="{% static "js/scripts.js" %}"></script>

    <form id="form_buying_product" class="form-inline" action="{% url 'basket_adding' %}">{% csrf_token %}

    </form>

</body>
</html>
